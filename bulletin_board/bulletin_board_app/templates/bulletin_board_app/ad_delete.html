{% extends 'layout/base.html' %}
{% block title %}
Удаление объявления
{% endblock title %}

{% block content %}
  <h3>Удалить данное объявление?</h3>
  <div class="card">
   <div class="card-header">
     <h3>
       {{ ad.title }}
     </h3>
     Автор: {{ad.author}}<br>
          Дата создания: {{ad.dateCreation}}<br>
          Категория: {{ad.adCategory}}<br><br><br>
          {{ad.text}}<br><br>
  <form method="POST">
    {% csrf_token %}
     <input class="btn btn-success" type="submit" value="Удалить">
  </form>
{% endblock content %}
